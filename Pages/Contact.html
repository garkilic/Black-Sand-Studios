<!DOCTYPE html>
<html>
	<head>
		<title>Second Try Studios : Contact</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8" />
		<!-- * CSS -->
		<link rel="stylesheet" href="../style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/93f480a0e9.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- * Navigation -->

		<nav class="navbar">
			<h2 class="navbar--brand">Black Sand Studios</h2>
			<ul class="navbar--items">
				<li class="navbar--item"><a href="../index.html">Home</a></li>
				<li class="navbar--item"><a href="About.html">About</a></li>
				<li class="navbar--item"><a href="#">Blog</a></li>
				<li class="navbar--item"><a href="#">Services</a></li>
				<li class="navbar--item"><a href="/Pages/Contact.html">Contact</a></li>
			</ul>
		</nav>

		<!-- * Form -->

		<form name="contact" method="POST" data-netlify="true">
			<div class="form-container">
				<h2>Let's <span class="text-color">Chat!</span></h2>
				<p>
					<input type="text" name="name" placeholder="Name" />
				</p>
				<p>
					<input type="text" name="business" placeholder="Business" />
				</p>
				<p>
					<input type="email" name="email" placeholder="Email Address" />
				</p>
				<p>
					<input type="tel" name="telephone" placeholder="Telephone Number" />
				</p>
				<p>
					<textarea
						name="message"
						placeholder="Type your message here"
					></textarea>
				</p>
				<p>
					<button class="submit-button" type="submit">Submit</button>
				</p>
			</div>
		</form>

		<!-- * Footer -->

		<div class="footer">
			<div class="footer--grid">
				<div>
					<h2>Black Sand Studios</h2>
					<div class="divider-footer"></div>
					<p>
						<a href="#">contact@blacksandstudios.com</a>
					</p>
				</div>

				<div>
					<h2>Navigation</h2>
					<div class="divider-footer"></div>

					<p>Home</p>
					<p>About</p>
					<p>Services</p>
					<p>Portfolio</p>
					<p>Contact</p>
				</div>

				<div>
					<h2>Services</h2>
					<div class="divider-footer"></div>
					<p>Web Design</p>
					<p>Web Maintenance</p>
					<p>SEO Services</p>
					<p>Content Creation</p>
					<p>Product Management</p>
				</div>
			</div>
		</div>

		<!-- * Javascript -->
		<script src="index.js" async defer></script>
	</body>
</html>
